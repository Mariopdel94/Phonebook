<div class="cell grid-y" id="wrapper" *ngIf="user">
  <header class="shadow">
    <div class="grid-x header-container space-between">
      <div class="cell app-name small-12 center-xy large-shrink">
        <span>Phonebook app</span>
      </div>
      <div class="cell show-for-large shrink">
        <div class="logout-button" (click)="logout()">
          Cerrar sesi√≥n
        </div>
      </div>
    </div>
  </header>
  <main class="auto cell grid-x">
    <div id="side-menu" class="show-for-large large-2 cell text-center">
      <div class="user-image center-xy">{{ getContactInitials() }}</div>
      <div class="user-name">{{ user.firstName }} {{ user.lastName }}</div>
    </div>
    <div class="small-12 large-10 cell">
      <app-router></app-router>
    </div>
    <footer class="small-12 cell">
      <div class="full-height center-y">
        <span>Mario A. Pineda - 2018</span>
      </div>
    </footer>
  </main>
</div>
<toast-factory></toast-factory>
