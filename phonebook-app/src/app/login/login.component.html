<div class="wrapper">
  <div class="login-box">
    <div class="app-name center-xy">
      <span>Phonebook app</span>
    </div>
    <div class="line large-margin-y"></div>
    <form (ngSubmit)="submit()" #login="ngForm">
      <div class="field-label uppercase bold">
        Usuario
      </div>
      <div class="field-input">
        <input type="text" [(ngModel)]="user" name="username" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" (keydown)="trim($event)"/>
      </div>
      <div class="large-margin-y"></div>
      <div class="field-label uppercase bold">
        Contrase√±a
      </div>
      <div class="field-input">
        <input type="password" [(ngModel)]="password"  name="password" required />
      </div>
      <div class="error-message" [class.active]="errorMessage && errorMessage.length > 0">
          {{ errorMessage }}
        </div>
      <div class="submit-button text-center">
        <button id="submit-button" [disabled]="login.form.invalid" [ladda]="submitButtonBusy">
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
<toast-factory></toast-factory>
